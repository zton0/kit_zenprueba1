<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JAJAJAJAJAJAJJAJAAJJAJAAJJA</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link rel="icon" type="image/png" href="logokit.png">

    <style>
        #fullScreenImage {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            display: none;
            z-index: 99999;
        }
    </style>
</head>

<body style="background-color: black;">

<div style="
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -70%);
    text-align: center;
">
    <div class="spinner-border text-light" style="width: 7rem; height: 7rem;" role="status">
        <span class="visually-hidden">Loading...</span>
    </div>

    <br><br>
    <button id="triggerBtn" class="btn btn-light">Acelerar el progreso</button>
</div>

<div id="fullScreenImage"></div>

<audio id="soundEffect" src="payacho.mp3"></audio>

<script>
document.getElementById("triggerBtn").addEventListener("click", function() {

    let screen = document.getElementById("fullScreenImage");
    screen.style.backgroundImage = "url('perro.jpg')";
    screen.style.display = "block";

    let audio = document.getElementById("soundEffect");
    audio.play();
});
</script>

</body>
</html>
