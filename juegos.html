body{

h1{
    margin-top: 20px;

.contenedor-juegos{
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    gap: 40px;
    width: 90%;
    margin: auto;
    margin-top: 50px;
}

.contenedor-juegos img{
    width: 220px;
    height: 150px;
    object-fit: cover;
    border-radius: 12px;
    border: 3px solid #ff006a;
    cursor: pointer;
    transition: 0.2s;
}

.contenedor-juegos img:hover{
    transform: scale(1.07);
}

.juego-item p{
    margin-top: 10px;
    font-size: 18px;
}

@media(max-width: 900px){
    .contenedor-juegos{
        grid-template-columns: repeat(2, 1fr);
    }
}

@media(max-width: 500px){
    .contenedor-juegos{
        grid-template-columns: repeat(1, 1fr);
    }
}
</style>
