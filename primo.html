<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Felicidades Primo</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Creepster&display=swap" rel="stylesheet">
<link rel="icon" type="image/png" href="logokit.png">

<style>
body{
margin:0;
min-height:100vh;
background:#050505;
display:flex;
justify-content:center;
align-items:center;
overflow:hidden;
font-family:'Creepster', cursive;
color:white;
}

/* CONFETI */
.confeti{
position:absolute;
top:-10px;
width:10px;
height:14px;
opacity:.8;
animation:caer linear infinite;
}

@keyframes caer{
from{
transform:translateY(-20px) rotate(0deg);
}
to{
transform:translateY(110vh) rotate(360deg);
}
}

/* TARJETA */
.card{
width:300px;
background:#0e0e0e;
border:2px solid #6f42c1;
box-shadow:0 0 40px rgba(111,66,193,.6);
text-align:center;
z-index:2;
}


.card img{
filter:contrast(110%);
}

.card h1{
margin-top:15px;
font-size:3rem;
letter-spacing:3px;
color:#c77dff;
}

.card p{
font-family:sans-serif;
letter-spacing:2px;
color:#ccc;
}

/* GLOW */
.glow{
animation:brillo 2.5s infinite alternate;
}

@keyframes brillo{
from{box-shadow:0 0 20px rgba(199,125,255,.3);}
to{box-shadow:0 0 50px rgba(199,125,255,.8);}
}
</style>
</head>

<body>

<!-- AUDIO -->
<audio autoplay loop>
<source src="celebracion.mp3" type="audio/mpeg">
</audio>

<!-- CONFETI -->
<script>
for(let i=0;i<80;i++){
const c=document.createElement("div")
c.className="confeti"
c.style.left=Math.random()*100+"vw"
c.style.background=`hsl(${Math.random()*360},80%,60%)`
c.style.animationDuration=(Math.random()*3+4)+"s"
c.style.animationDelay=Math.random()*5+"s"
document.body.appendChild(c)
}
</script>

<div class="card-body">
<h1>FELICIDADES</h1>
<h2>EL PRIMO</h2>
<p>Byleth</p>
</div>
</div>

</body>
</html>
