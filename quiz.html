<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="icon" type="image/png" href="logokit.png">s


<style>
body{
    background-color: #150014;
    background-image: url('kit.jpeg');  
    background-size: cover;
    background-repeat: no-repeat;
    background-attachment: fixed;
    font-family: Arial, sans-serif;
    color: white;
    text-align: center;
}

#pantallaNegra{
    position: fixed;
    top:0; left:0;
    width:100%;
    height:100%;
    background:black;
    display:none;
    justify-content:center;
    align-items:center;
    flex-direction:column;
    color:white;
    font-size:25px;
}

#pantallaImagen{
    position: fixed;
    top:0; left:0;
    width:100%;
    height:100%;
    background:black;
    display:none;
    justify-content:center;
    align-items:center;
}

#pantallaImagen img{
    max-width:100%;
    max-height:100%;
}

#contenedorPregunta{
    margin-top:160px;
}

input{
    width:250px;
    padding:8px;
    border-radius:10px;
    border:none;
    outline:none;
    text-align:center;
}
button{
    margin-top:20px;
    padding:8px 20px;
    border:none;
    border-radius:10px;
    cursor:pointer;
    font-size:16px;
}
</style>
</head>
<body>
<br><br><br>
<div id="contenedorPregunta">
    <h2>p1.-¿kit_zen es vieja?</h2>
    <input type="text" id="respuesta" placeholder="escribe si o no...">
    <br>
    <button onclick="verificar()">Responder</button>
</div>

<div id="pantallaNegra">
    <div class="spinner-border text-light" style="width: 7rem; height: 7rem;" role="status">
        <span class="visually-hidden">Loading...</span>
    </div>
    <p style="margin-top:20px;">ok amigo.... ahí luego te mandamos tus resultados</p>
</div>

<div id="pantallaImagen">
    <img src="si le sabes.jpg">
</div>

<audio id="sonido">
    <source src="aplausos.mp3" type="audio/mp3">
</audio>

<script>
function verificar(){
    let r = document.getElementById("respuesta").value.trim().toLowerCase();
    
    if(r === "si"){
        document.getElementById("pantallaImagen").style.display="flex";
        document.getElementById("sonido").play();
    }
    else if(r === "no"){
        document.getElementById("pantallaNegra").style.display="flex";
    }
    else{
        alert("Escribe una respuesta válida (si o no)");
    }
}
</script>

</body>
</html>
